<body>

  <div class="overlay1" alt="userInfo">

    <form id="form">
      <div class="avatars-Overlay">
        <div class="title-Overlay"> <h1 id="avatar">Pick your Avatar</h1></div>
         
          <div class="wrapAvatars">
          
          <label class="avatars-overlay">
            <input required id="Male-checked" name="avatar" type="radio">
            <img id="avatar-male" src="images/male.png" alt="avatar male" width="80%">
          </label>
    
          <label class="avatars-overlay">
          <input required id="Female-checked" name="avatar" type="radio">
          <img id="avatar-female" src="images/female.png" alt="avatar female" width="80%">
        </label>
            </div>
          
     
      </div>

      <div class="userNameInfo">
        <label id="username-label" for="uuserName">Username:</label>
        <input required="" id="uuserName" type="text" min="3" maxlength="8" />
        <div class="div-button">
          <button id="enter-button" value="Test Required" type="submit">Enter</button>
        </div>
      </div>
    
    </form>
 
  </div>


  <div class="grid-container">
    <header>
      <div class="headWrap">
      <a href="index.html" class="logo"><img src="/images/logo-img1.png" alt="logo of rock paper scissors" class="logo-img" width="30%"></a>
      <button id="changeAvatar"> Customize </button>
    </div>
      <h1 class="title"> Rock Paper Scissors </h1>
     
    </header>

    <section id="section-score-board">
     
    <div class="avatars">
    
    <div class="wrapz">
    <div class="userInfo">  
    <img id="male" src="images/male.png" alt="robot" width="27%">
    <img id="female" src="images/female.png" alt="robot" width="27%">
    <span id="uuserName1"> </span>
     </div>  
    <div class="robotInfo">
    <img class="robot" src="images/robot.png" alt="robot" width="50%">
    <span id="computer-label" class="badge">Computer</span> 
    </div>
   </div>
  

   <div class="bestOf">
   <label class="bestOfwrap"><input name="bestOf" type="radio" onclick="ressset()" class="bestOf3" id="reset">Best of 3</label>
   <label class="bestOfwrap2"><input name="bestOf" type="radio" onclick="ressset()" class="bestOf5" id="reset">Best of 5</label>
  </div>
   <div class="score-wrap"><div class="score"><span id="user-score">0</span>:<span id="computer-score">0</span> </div> <div class="result">
    <br>
    
    <div class="userChoice-img">
    <img  id="Sten" src="/images/1sten.png" alt="User choice Rock">
    <img  id="Påse" src="/images/1påse.png" alt="User choice Paper">
    <img  id="Sax"  src="/images/1sax.png" alt="User choice Scissors">
    </div>
      <p>LETS PLAY
       
      </p>

      
      <div class="computerChoice-img">
        <img width="70%" id="Sten2" src="/images/1sten.png" alt="Computer choice Rock">
        <img width="70%" id="Påse2" src="/images/1påse.png" alt="Computer choice Paper">
        <img width="70%" id="Sax2" src="/images/1sax.png" alt="Computer choice Scissors">
        </div>
    
    </div>
    <span class="gameMode"></span></div>
   

    
   
     </div>
    
    
    <div class="winLose-Result">
      <div class="winLose">
        <p></p>
      </div>
    
    </div>
      
  </section>
  
  <section id="section-choices">
    <div class="choices-wrapper">
      <div onclick="stone()" class="choice" id="r">
        <img class="choise r" src="images/1sten.png" alt="Rock"/>
      </div>
      <div onclick="paper()" class="choice" id="p">
        <img class="choise p" src="images/1påse.png" alt="Paper">
      </div>
      <div onclick="scissors()" class="choice" id="s">
        <img class="choise s" src="images/1sax.png" alt="Scissors"/>
      </div>
    </div>
    
    <p id="message">Pick your choice</p>
  </section>
